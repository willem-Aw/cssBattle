<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div body>
        <div a></div>
    </div>
    <style>
        body {
            margin: 0;

            * {
                box-sizing: border-box;
            }
        }

        [body] {
            width: 400px;
            height: 300px;
            background: #45B45B;
            padding: 30px 20px;

            [a] {
                width: 100%;
                height: 100%;
                border-block: none;
                position: relative;
                background:
                    linear-gradient(90deg, #45B45B, #45B45B) 0% 22% / 100% 10px no-repeat,
                    linear-gradient(90deg, #45B45B, #45B45B) 0% 78% / 100% 10px no-repeat,
                    linear-gradient(90deg, #194247, #194247) 0% 0% / 50px 100% no-repeat,
                    linear-gradient(90deg, #194247, #194247) 100% 0% / 50px 100% no-repeat;

                &::before {
                    content: "";
                    width: 50px;
                    height: 50px;
                    inset: 0 0 0 43%;
                    border-radius: 100vw;
                    background: #194247;
                    position: absolute;
                }
            }
        }
    </style>
</body>

</html>
